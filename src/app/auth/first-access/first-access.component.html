<div class="login-container d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center mb-4">Qual Ã© o seu nome de usuario?</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Enter your username" required>
                <mat-error *ngIf="loginForm.get('username')?.invalid">Username is required</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" class="w-100 mt-4" type="submit" [disabled]="loginForm.invalid">Buscar</button>
            <button mat-raised-button color="primary" class="w-100 mt-4" (click)="backToLogin()">Voltar</button>
        </form>
    </div>
</div>
