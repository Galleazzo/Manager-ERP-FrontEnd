<div class="login-container d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Enter your username" required>
                <mat-error *ngIf="loginForm.get('username')?.invalid">Username is required</mat-error>
            </mat-form-field>

            <mat-form-field class="w-100 mt-3" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                    placeholder="Enter your password" required>
                <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
            </mat-form-field>

            <!--<a (click)="firstAccess()" id="firstAccess">Primeiro acesso? Clique aqui</a>-->

            <button mat-raised-button color="primary" class="w-100 mt-4" type="submit"
                [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
